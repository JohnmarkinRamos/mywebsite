<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portfolio - John Doe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
        
    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="assets/css/slick.css">
        
    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">
        
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css">
    
    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <style>
        /* Background with gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Elegant Card Design */
        .staff-portfolio {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .staff-portfolio:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Decorative Top Border */
        .staff-portfolio::before {
            content: "";
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #007bff, #ff416c);
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Profile Image */
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #007bff;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        /* Name & Role */
        .staff-name {
            font-size: 26px;
            font-weight: bold;
            color: #222;
            margin-bottom: 5px;
        }

        .staff-role {
            font-size: 18px;
            color: #777;
            font-style: italic;
            margin-bottom: 15px;
        }

        /* Description */
        .staff-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Social Media Links */
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 22px;
            color: #555;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #007bff;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .staff-portfolio {
                padding: 30px;
                max-width: 90%;
            }

            .profile-img {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>

    <section class="staff-portfolio">
        <img src="assets/images/staff1 (2).jpg" alt="John Doe" class="profile-img">
        <h2 class="staff-name">Kimberlyn Amores</h2>
        <p class="staff-role">Counter Staff</p>
        <p class="staff-description">
            John is a dedicated counter staff member with 5 years of experience in customer service.
            He ensures every customer gets the best experience at our bakery.
        </p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </section>
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/scrolling-nav.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
