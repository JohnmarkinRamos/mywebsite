            <style>
                /* Add spacing below the image */
                .animated-image {
                    width: 100%;
                    height: 400px;
                    object-fit: cover;
                    border-radius: 10px;
                    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
                    opacity: 0;
                    transform: translateY(30px);
                    transition: opacity 1s ease-out, transform 1s ease-out;
                    margin-bottom: 50px; /* Space between images */
                }
            
                /* Add spacing below the section */
                .about-section {
                    padding-bottom: 80px; /* Creates more space before the next section */
                }
            
                /* Animation trigger on scroll */
                .animated-image.show {
                    opacity: 1;
                    transform: translateY(0);
                }
            </style>
            
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const image = document.querySelector(".animated-image");
            
                    function revealImage() {
                        const scrollPosition = window.scrollY + window.innerHeight;
                        const imagePosition = image.offsetTop + 100;
            
                        if (scrollPosition > imagePosition) {
                            image.classList.add("show");
                        }
                    }
            
                    window.addEventListener("scroll", revealImage);
                    revealImage();
                });
            </script>
